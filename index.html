<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <link rel="icon" type="image/png" href="chrome://branding/content/icon32.png" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="center-piece">
        hellp :/
    </div>
    <div id="content">
        <div id="sites">
            <div class="folder">
                ~/dev
                <div class="linked">
                    <div class="link">
                        <a href="https://github.com">github</a>
                    </div>
                    <div class="link">
                        <a href="https://gitlab.com">gitlab</a>
                    </div>
                    <div class="link">
                        <a href="https://heaps.io/api">api</a>
                    </div>
                </div>

            </div>
            <div class="folder">
                ~/uni
                <div class="linked">

                    <div class="link">
                        <a href="https://themis.housing.rug.nl">themis</a>
                    </div>
                    <div class="link">
                        <a href="https://brightspace.rug.nl/">brightspace</a>
                    </div>
                </div>


            </div>
            <div class="folder">
                ~/general
                <div class="linked">
                    <div class="link">
                        <a href="https://www.youtube.com">youtube</a>
                    </div>
                    <div class="link">
                        <a href="https://www.reddit.com">reddit :C</a>
                    </div>
                    <div class="link">
                        <a href="https://www.swpc.noaa.gov/communities/aurora-dashboard-experimental">aurora</a>
                    </div>
                    <div class="link">
                        <a href="https://www.drops.live/en-gb/city/10226">weather</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="aurora-panel">
            <div id="aurora-display">
                <!-- <a href="https://www.swpc.noaa.gov/communities/aurora-dashboard-experimental"> -->
                <img id="aurora-img" crossOrigin="anonymous"
                    src="https://services.swpc.noaa.gov/images/animations/ovation/north/latest.jpg">
                <!-- </a> -->
            </div>
            <pre id="aurora-forecast">loading aurora forecast</pre>
        </div>
        <div id="weather-panel">
            <a class="weatherwidget-io" href="https://forecast7.com/en/3d16101d71/federal-territory-of-kuala-lumpur/"
                data-label_1="Kuala Lumpur" data-label_2="weather" data-font="Roboto" data-font="Roboto"
                data-icons="Climacons" data-days="3" data-theme="salmon" data-basecolor="#1d2021"
                data-textcolor="#fbf1c7" data-accent="#0000" data-highcolor=#fbf1c7 data-lowcolor=#928374
                data-suncolor="#fabd2f" data-mooncolor="#928374" data-cloudcolor="#bdae93" data-cloudfill="#bdae93"
                data-raincolor="#83a598" data-snowcolor="#ebdbb2">loading kl weather forecast</a>
        </div>

    </div>
